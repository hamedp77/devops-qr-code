name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build frontend image
        run: |
          docker build -f front-end-nextjs/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/qr-code-gen-frontend:latest

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/qr-code-gen-frontend:latest

      - name: Build backend image
        run: |
          docker build -f api/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/qr-code-gen-backend:latest
  
      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/qr-code-gen-backend:latest
